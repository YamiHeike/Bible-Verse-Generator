<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bible verses generator</title>
</head>
<body>
    <header>
        <h1>
            Bible Verse generator
        </h1>
    </header>
<!--Main section with the generator where all of the verses will be displayed-->
    <main>
        <div class="description">
            <p>Choose a keyword and our generator will show you all the inspiring Bible verses that you need!</p>
            
        </div>
        <div class="generator-form">
            <form action="">
                <label for="generator">Enter the key word:</label>
                <input type="text" placeholder="key word">
                <button>Submit</button>
            </form>
        </div>
        <div class="verse">

        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
