<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
    <title>Bible verses generator</title>
</head>
<body>
    <header>
        <h1>
            Bible Verse generator
        </h1>
    </header>
<!--Main section with the generator where all of the verses will be displayed-->
    <main>
        <div class="description">
            <h3>Choose a keyword and our generator will find you an inspiring Bible verse!</h3>
            <hr>
        </div>
        <div class="generator-form">
            <form action="">
                <label for="generator">Keyword:</label>
                <input type="text" placeholder="Enter the keyword">
                <button>Search</button>
            </form>
        </div>
        <div class="verse">

        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
