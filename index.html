<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
    <title>Bible verses generator</title>
</head>
<body>
    <header>
        <h1>
            Bible Verse generator
        </h1>
    </header>
<!--Main section with the generator where all of the verses will be displayed-->
    <main>
        <div class="contents">
            <div class="description">
                <h3>Choose a Bible Book and our generator will find you a random inspiring verse from the Scripture!</h3>
                <hr>
            </div>
            <div class="generator-form">
                <form action="">
                    <label for="generator">Book title (e.g John):</label>
                    <input type="text" placeholder="Enter the title" class="generator">
                    <button class="generator-submit">Search</button>
                </form>
            </div>
            <div class="verse">
                <h3>Lorem, ipsum dolor.</h3>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Animi assumenda, doloremque dolorem deserunt rerum deleniti provident reiciendis quas ad explicabo?</p>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</body>
</html>
